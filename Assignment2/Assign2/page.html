<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="style.css">
        <script src="js/jquery-3.6.1.min.js"></script>
        <script src="js/script.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <div class="header">
            <a href="https://vaniercollege.omnivox.ca"><img src="Images/logo.png" id="logo"></a>
            <div class="header-right">
                <a class="active" href="#home">Home</a>
                <a href="#contact">Contact</a>
                <a href="#about">About</a>
              </div>
        </div>
        <div id="table-div">
            <table class="table">
                <tr>
                    <th>Listbox 1</th>
                    <th>Transfer Values</th>
                    <th>Listbox 2</th>
                </tr>
                <tr>
                    <td>
                        <select id="list1" multiple=""multiple>
                            <option>Harry Potter</option>
                            <option>Alice in Wonderland</option>
                            <option>Coraline</option>
                            <option>Moby Dick</option>
                            <option>Hamlet</option>
                            <option>Lolita</option>
                            <option>Frankenstein</option>
                            <option>Dracula</option>
                            <option>Lord of the Rings</option>
                            <option>Les Miserables</option>
                            <option>Of Mice and Men</option>
                        </select>
                    </td>
                    <td>
                        <input type="button" class="button1" value=">>>">
                        <input type="button" class="button2" value="<<<">
                    </td>
                    <td>
                        <select id="list2" multiple="multiple"></select>
                    </td>
                </tr>
            </table>
        </div>
        <div class="div3">
            <h1>Validate Zip Code</h1>
            <form id="form">
                <input type="text" id="zip" placeholder="Enter a zip code">
            </form>
            <button id="validateButton">Validate</button>
        </div>
        <div class="div4">
            <img src="Images/logo.png" id="logo-footer">
            <div class="div-icon">
                <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
                <a href="https://twitter.com/" class="fa fa-twitter"></a>
                <a href="https://www.instagram.com/jamezz_09/" class="fa fa-instagram"></a>
                <a href="https://github.com/JamesVictorAlvarez" class="fa fa-github"></a>
                <a href="https://www.youtube.com/watch?v=I-sH53vXP2A" class="fa fa-music"></a>
            </div>
        </div>
        <div class="alert hide">
            <span class="fa fa-exclamation-circle"></span>
            <span class="msg">Warning: This is an invalid zip code!</span>
            <span class="close-btn">
                <span class="fa fa-times"></span>
            </span>
        </div>
        <div class="match hide">
            <span class="fa fa-check"></span>
            <span class="msg">This is a valid zip code!</span>
            <span class="close-btn1">
                <span class="fa fa-times"></span>
            </span>
        </div>
        <div class="progress"></div>

    </body>
</html>
